language: objective-c
osx_image: xcode7.2
cache:
    - cocoapods
    - Carthage
before_install:
    # upgrade xctool
    - "brew update"
    - "if brew outdated | grep -qx xctool; then brew upgrade xctool; fi"
    - "carthage bootstrap --platform Mac"
script: >
    xctool
    -project Mojito.xcodeproj
    -scheme Mojito
    build test

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: build-dmg
