language: objective-c
osx_image: xcode7.2
cache:
    - cocoapods
    - Carthage
    - deploy-env
before_install:
    # upgrade xctool
    - "brew update"
    - "if brew outdated | grep -qx xctool; then brew upgrade xctool; fi"
    - "carthage bootstrap --platform Mac"
script: >
    xctool
    -project Mojito.xcodeproj
    -scheme Mojito
    build test

before_deploy:
    - wget https://bootstrap.pypa.io/get-pip.py
    - sudo python get-pip.py
    - sudo pip install virtualenv
    - virtualenv deploy-env
    - deploy-env/bin/pip install dmgbuild
    - sourcedeploy-env/bin/activate && ./scripts/archive-build-dmg.sh
deploy:
  provider: releases
  api-key:
    secure: 
  file: "build/mojit.dmg"
  skip_cleanup: true
  on:
    tags: true
