language: objective-c
osx_image: xcode7.2
cache:
    - cocoapods
before_install:
    # upgrade xctool
    - "brew update"
    - "if brew outdated | grep -qx xctool; then brew upgrade xctool; fi"
    # install carthage
    - "brew install carthage"
    - "carthage bootstrap"
    - "carthage update"
script: >
    xctool
    -project Mojito.xcodeproj
    -scheme Mojito
    build test
